[mypy]
# Mypy configuration for Helix Collective
# Enables strict type checking with practical accommodations

# Python version
python_version = 3.11

# Import discovery
# Note: mypy_path removed to avoid module name conflicts
# Run mypy on backend/ directory directly
namespace_packages = True
explicit_package_bases = True

# Platform
platform = linux

# Disallow dynamic typing
disallow_any_unimported = False
disallow_any_expr = False
disallow_any_decorated = False
disallow_any_explicit = False
disallow_any_generics = False
disallow_subclassing_any = False

# Untyped definitions and calls
disallow_untyped_calls = False
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = True
disallow_untyped_decorators = False

# None and Optional handling
no_implicit_optional = True
strict_optional = True

# Warnings
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_return_any = False
warn_unreachable = True

# Error messages
show_error_context = True
show_column_numbers = True
show_error_codes = True
pretty = True
color_output = True
error_summary = True

# Miscellaneous
warn_unused_configs = True
ignore_missing_imports = True
follow_imports = normal
follow_imports_for_stubs = False

# Exclude root-level services/ to avoid conflicts with backend/services/
# Also exclude backend subdirectories with hyphens (not valid Python package names)
exclude = services/|Shadow/|Helix/|frontend/|dashboard/|docs/|tests/|backend/agent-orchestrator/|backend/voice-processor/|backend/websocket-service/|backend/zapier-service/

# Incremental mode
incremental = True
cache_dir = .mypy_cache

# Per-module options
[mypy-discord.*]
ignore_missing_imports = True

