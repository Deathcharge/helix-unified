    paths:
      - 'docs/dashboards/**'
      - '.github/workflows/deploy-dashboards.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

