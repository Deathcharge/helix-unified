<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Helix Collective</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 100%);
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      text-align: center;
      max-width: 500px;
    }

    .icon {
      font-size: 80px;
      margin-bottom: 20px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    p {
      font-size: 1.1rem;
      color: #9ca3af;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    .button {
      display: inline-block;
      padding: 12px 32px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
    }

    .status {
      margin-top: 30px;
      padding: 16px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      font-size: 0.9rem;
      color: #6b7280;
    }

    .online {
      color: #10b981;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ“¡</div>
    <h1>You're Offline</h1>
    <p>
      It looks like you've lost your internet connection.
      Don't worry, you can still access cached content.
    </p>
    <a href="/" class="button">Try Again</a>
    <div class="status">
      <span id="status">Checking connection...</span>
    </div>
  </div>

  <script>
    // Auto-reload when back online
    window.addEventListener('online', () => {
      document.getElementById('status').innerHTML = '<span class="online">âœ“ Back online!</span>';
      setTimeout(() => {
        window.location.href = '/';
      }, 1000);
    });

    window.addEventListener('offline', () => {
      document.getElementById('status').textContent = 'âœ— Still offline';
    });

    // Initial check
    if (navigator.onLine) {
      document.getElementById('status').innerHTML = '<span class="online">âœ“ Connection restored</span>';
      setTimeout(() => {
        window.location.href = '/';
      }, 1000);
    } else {
      document.getElementById('status').textContent = 'âœ— No internet connection';
    }
  </script>
</body>
</html>
