<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Helix Collective</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        * { font-family: 'Inter', sans-serif; }
        body { background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 50%, #0f1419 100%); min-height: 100vh; }
        .glass-card { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .gradient-text { background: linear-gradient(135deg, #00ffa3 0%, #00bfa5 50%, #667eea 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .input-field { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); transition: all 0.3s; }
        .input-field:focus { background: rgba(255, 255, 255, 0.08); border-color: rgba(0, 191, 165, 0.5); outline: none; }
    </style>
</head>
<body class="text-white flex items-center justify-center p-6">
    <div class="w-full max-w-md">
        <!-- Header -->
        <div class="text-center mb-8">
            <a href="dashboard.html" class="inline-block mb-4">
                <div class="text-6xl">ðŸŒ€</div>
            </a>
            <h1 class="text-4xl font-bold gradient-text mb-2">Welcome Back</h1>
            <p class="text-gray-400">Sign in to access your Helix Collective account</p>
        </div>

        <!-- Login Form -->
        <div class="glass-card rounded-2xl p-8 mb-6">
            <form id="login-form" class="space-y-6">
                <!-- Email -->
                <div>
                    <label class="block text-sm font-medium mb-2">Email Address</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-envelope text-gray-400"></i>
                        </div>
                        <input
                            type="email"
                            id="email"
                            required
                            class="input-field w-full pl-10 pr-4 py-3 rounded-lg text-white"
                            placeholder="you@example.com"
                        >
                    </div>
                </div>

                <!-- Password -->
                <div>
                    <label class="block text-sm font-medium mb-2">Password</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-400"></i>
                        </div>
                        <input
                            type="password"
                            id="password"
                            required
                            class="input-field w-full pl-10 pr-12 py-3 rounded-lg text-white"
                            placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
                        >
                        <button
                            type="button"
                            class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-white"
                            onclick="togglePassword()"
                        >
                            <i class="fas fa-eye" id="password-toggle-icon"></i>
                        </button>
                    </div>
                </div>

                <!-- Remember Me & Forgot Password -->
                <div class="flex items-center justify-between text-sm">
                    <label class="flex items-center cursor-pointer">
                        <input type="checkbox" id="remember" class="mr-2 w-4 h-4 rounded">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="text-teal-400 hover:text-teal-300 transition">Forgot password?</a>
                </div>

                <!-- Error Message -->
                <div id="error-message" class="hidden p-4 bg-red-500/20 border border-red-500/50 rounded-lg text-red-400 text-sm">
                    <i class="fas fa-exclamation-triangle mr-2"></i>
                    <span id="error-text"></span>
                </div>

                <!-- Submit Button -->
                <button
                    type="submit"
                    class="w-full py-3 px-4 bg-gradient-to-r from-teal-500 to-blue-600 hover:from-teal-600 hover:to-blue-700 rounded-lg font-semibold transition transform hover:scale-[1.02] active:scale-[0.98]"
                >
                    <i class="fas fa-sign-in-alt mr-2"></i>Sign In
                </button>
            </form>

            <!-- Social Login (Optional) -->
            <div class="mt-6">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-600"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-4 bg-transparent text-gray-400">Or continue with</span>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4 mt-6">
                    <button class="input-field py-3 px-4 rounded-lg hover:bg-white/10 transition">
                        <i class="fab fa-google mr-2"></i>Google
                    </button>
                    <button class="input-field py-3 px-4 rounded-lg hover:bg-white/10 transition">
                        <i class="fab fa-github mr-2"></i>GitHub
                    </button>
                </div>
            </div>
        </div>

        <!-- Sign Up Link -->
        <div class="text-center text-sm text-gray-400">
            Don't have an account?
            <a href="signup.html" class="text-teal-400 hover:text-teal-300 font-semibold transition ml-1">
                Sign up for free
            </a>
        </div>

        <!-- Back to Dashboard -->
        <div class="text-center mt-6">
            <a href="dashboard.html" class="text-gray-400 hover:text-white text-sm transition">
                <i class="fas fa-arrow-left mr-2"></i>Back to Dashboard
            </a>
        </div>
    </div>

    <script>
        const API_BASE = window.location.hostname.includes('railway.app')
            ? 'https://helix-backend-api.up.railway.app'
            : '/api';

        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('password-toggle-icon');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }

        // Show error message
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            const errorText = document.getElementById('error-text');
            errorText.textContent = message;
            errorDiv.classList.remove('hidden');
        }

        // Hide error message
        function hideError() {
            document.getElementById('error-message').classList.add('hidden');
        }

        // Handle form submission
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideError();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;

            // Show loading state
            const submitButton = e.target.querySelector('button[type="submit"]');
            const originalText = submitButton.innerHTML;
            submitButton.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Signing in...';
            submitButton.disabled = true;

            try {
                // Call login API
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password, remember })
                });

                const data = await response.json();

                if (response.ok) {
                    // Store auth token and user data
                    localStorage.setItem('helix_auth_token', data.token);
                    localStorage.setItem('helix_user_data', JSON.stringify(data.user));

                    // Redirect to dashboard
                    window.location.href = 'dashboard.html';
                } else {
                    // Show error message
                    showError(data.message || 'Invalid email or password');
                    submitButton.innerHTML = originalText;
                    submitButton.disabled = false;
                }
            } catch (error) {
                console.error('Login error:', error);

                // DEMO MODE: Allow login with any credentials
                // TODO: Remove this in production
                if (email && password) {
                    // Security: Use cryptographically secure random for API keys
                    const secureRandom = () => {
                        const array = new Uint8Array(16);
                        crypto.getRandomValues(array);
                        return Array.from(array, byte => byte.toString(16).padStart(2, '0')).join('');
                    };

                    const demoUser = {
                        id: '1',
                        name: email.split('@')[0],
                        email: email,
                        subscription: 'free',
                        api_key: 'demo_' + secureRandom()
                    };

                    localStorage.setItem('helix_auth_token', 'demo_token_' + Date.now());
                    localStorage.setItem('helix_user_data', JSON.stringify(demoUser));

                    window.location.href = 'dashboard.html';
                } else {
                    showError('Network error. Please try again.');
                    submitButton.innerHTML = originalText;
                    submitButton.disabled = false;
                }
            }
        });

        // Check if already logged in
        const token = localStorage.getItem('helix_auth_token');
        if (token) {
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>
